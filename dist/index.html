<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Taskify | Omar Rana</title><link rel="icon" href="favicon.png"><script defer="defer" src="index.bundle.js"></script></head><body><header class="headerContainer"><h1 class="appName">Taskify</h1></header><div class="topContainer"><aside id="leftAsideBar"><div class="menuContainer"><h2>Home</h2><ul class="homeListContainer"><li class="homeFeatures" id="allTasks">All Tasks</li><li class="homeFeatures" id="todayTasks">Today</li><li class="homeFeatures" id="WeeklyTasks">This Week</li><li class="homeFeatures" id="monthlyTasks">This Month</li><li class="homeFeatures" id="importantTasks">Important</li><li class="homeFeatures" id="completedTasks">Completed</li></ul></div><div class="menuContainer"><div class="projectNameContainer"><h2>Projects</h2><p id="projectAddBtn"></p></div><ul class="projectsListContainer"></ul></div><dialog id="projectNameGetterForm"><form method="dialog"><div class="input-box project_input_field"><label for="projectTitle">Project Title:</label> <input id="projectTitle" placeholder="Title" required></div><div class="buttons"><button class="button" id="close" formnovalidate>Cancel</button> <button class="button" id="submitProject" type="submit">Confirm</button></div></form></dialog></aside><main id="mainTasksContainer_Top"><div class="mianTasksContainer_Lower"><div><h1 class="tasksHeader">All Tasks</h1></div><div class="taskCountContainer"><div>Tasks "<span id="taskCount">0</span>"</div></div><section class="tasksListContainer"></section><div id="taskBtnContainer"><button id="taskAddBtn" class="button">Add Task</button></div></div></main><dialog id="taskInfoGetterForm"><form method="dialog"><div class="input-box"><input id="taskTitle" placeholder="Title" required></div><div class="input-box"><input id="taskDiscription" placeholder="Discription"></div><div class="input-box"><input type="date" id="taskDueDate"></div><div class="input-box checkBox-feild"><input type="checkbox" id="taskCheckBox"> <label for="taskCheckBox">Is Task Important?</label></div><div class="buttons"><button class="button" id="close" formnovalidate>Cancel</button> <button class="button" id="submitTask" type="submit">Confirm</button></div></form></dialog><dialog id="taskEditorForm"><form method="dialog"><div class="input-box"><input id="editTaskTitle" placeholder="Update Title"></div><div class="input-box"><input id="editTaskDescription" placeholder="Update Description"></div><div class="input-box"><input type="date" id="editTaskDueDate"></div><div class="buttons"><button class="button" id="UpdateCancel">Cancel</button> <button class="button" id="taskUpdate" type="submit">Update</button></div></form></dialog></div></body></html>
